<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vokabeltest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Sidebar-Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-left: 270px;
      padding: 30px;
    }
    .feedback {
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .summary {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2><i class="bi bi-list-stars"></i> Navigation</h2>
    <ul>
      <li><a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
      <li><a href="favorite.html"><i class="bi bi-star-fill"></i> Vokabeln</a></li>
      <li><a href="quiz.html" class="active"><i class="bi bi-patch-question-fill"></i> Vokabeltest</a></li>
    </ul>
  </div>

  <div class="container">
    <h1 class="text-center mb-4"><i class="bi bi-patch-question-fill"></i> Vokabeltest</h1>

    <div class="text-center mb-4">
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">üéØ Vokabeltest starten</button>
    </div>

    <!-- Teil 1: Vokabelabfrage -->
    <h4 class="mb-3">üß† Vokabeln √ºbersetzen</h4>
    <table class="table table-bordered" id="vocabTable" style="display: none;">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Originalwort</th>
          <th>Deine √úbersetzung</th>
        </tr>
      </thead>
      <tbody id="vocabBody"></tbody>
    </table>

    <!-- Teil 2: Satz√ºbersetzungen -->
    <h4 class="mt-5 mb-3">üåê S√§tze √ºbersetzen</h4>
    <div id="sentenceContainer"></div>

    <!-- Teil 3: Antworten pr√ºfen -->
    <div class="text-center mt-4">
      <button id="checkButton" class="btn btn-success btn-lg" style="display: none;" onclick="checkAnswers()">‚úÖ Antworten pr√ºfen</button>
    </div>

    <!-- Teil 4: Gemini-Gesamtfeedback -->
    <div id="summaryContainer" class="summary"></div>
  </div>

  <script>
    let quizData = [];

    function startQuiz() {
      fetch("http://127.0.0.1:5000/quiz-data")
        .then(res => res.json())
        .then(data => {
          quizData = data;
          renderVocabTable(data);
          renderSentences(data);
          document.getElementById("checkButton").style.display = "inline-block";
        });
    }

    function renderVocabTable(data) {
      const tbody = document.getElementById("vocabBody");
      document.getElementById("vocabTable").style.display = "table";
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.original_word}</td>
            <td><input type="text" class="form-control" id="word_${index}"></td>
          </tr>
        `;
      });
    }

    function renderSentences(data) {
      const container = document.getElementById("sentenceContainer");
      container.innerHTML = "";
      data.forEach((item, index) => {
        container.innerHTML += `
          <div class="card mb-4 shadow-sm" id="card_${index}">
            <div class="card-body">
              <p><strong>${index + 1}. Beispielsatz:</strong> ${item.example_sentence}</p>
              <label>√úbersetze den Satz:</label>
              <input type="text" class="form-control" id="sentence_${index}">
            </div>
          </div>
        `;
      });
    }

    async function checkAnswers() {
      let correctCount = 0;
      let feedbackSummary = [];

      for (let index = 0; index < quizData.length; index++) {
        const item = quizData[index];
        const wordInput = document.getElementById(`word_${index}`).value.trim().toLowerCase();
        const sentenceInput = document.getElementById(`sentence_${index}`).value.trim();
        const expected = item.translated_word.toLowerCase();

        // Vokabelpr√ºfung
        if (wordInput === expected) {
          correctCount++;
        }

        // Gemini-Feedback sammeln
        if (sentenceInput.length > 0) {
          try {
            const response = await fetch("http://127.0.0.1:5000/evaluate-answer", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                source_sentence: item.example_sentence,
                user_translation: sentenceInput,
                expected_word: item.translated_word,
                target_lang: item.target_lang
              })
            });
            const result = await response.json();
            if (result.feedback) {
              feedbackSummary.push(`<li><strong>${item.original_word}</strong>:<br>${result.feedback.replace(/\n/g, "<br>")}</li>`);
            }
          } catch (err) {
            feedbackSummary.push(`<li><strong>${item.original_word}</strong>: Fehler bei der Bewertung</li>`);
          }
        }
      }

      // Zusammenfassung anzeigen
      const total = quizData.length;
      const percentage = Math.round((correctCount / total) * 100);
      document.getElementById("summaryContainer").innerHTML = `
        <div class="alert alert-info">
          <h5>üìä Ergebnis: ${correctCount} von ${total} Vokabeln korrekt (${percentage}%)</h5>
        </div>
        <div class="alert alert-secondary">
          <h5><i class="bi bi-chat-left-text text-info"></i> Gemini-Zusammenfassung:</h5>
          <ul>${feedbackSummary.join("")}</ul>
        </div>
      `;
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
