<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login - Vokabeltrainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Deine globalen Styles -->
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .login-container { max-width: 400px; width: 100%; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo-icon { font-size: 3rem; color: #0d6efd; }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <i class="bi bi-translate logo-icon mb-3"></i> <!-- Optional: dein App-Icon -->
        <h2>Login</h2>
        <p class="text-muted mb-4">Willkommen zurück!</p>

        <div id="loginMessage" class="alert" role="alert" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginIdentifier" placeholder="Username oder Email" required>
                <label for="loginIdentifier">Username oder Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Passwort" required>
                <label for="password">Passwort</label>
            </div>
            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Angemeldet bleiben
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Einloggen</button>
        </form>
        <p class="mt-3">
            Noch kein Konto? <a href="{{ url_for('register') }}">Jetzt registrieren</a>            
        </p>
        <p class="mt-3">
             <a href="{{ url_for('index') }}">Zurück zur Startseite</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            showMessage('', ''); // Alte Nachrichten löschen

            const loginIdentifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            fetch("{{ url_for('login') }}", { // Stellt sicher, dass 'login' der Name deiner Login-Route in app.py ist
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    login_identifier: loginIdentifier,
                    password: password,
                    remember: rememberMe
                }),
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200 && body.status === 'success') {
                    showMessage(body.message || 'Login erfolgreich!', 'success');
                    // Weiterleitung nach erfolgreichem Login
                    window.location.href = "{{ url_for('dashboard') }}"; // Oder eine andere Zielseite
                } else {
                    showMessage(body.message || 'Login fehlgeschlagen. Bitte überprüfe deine Eingaben.', 'danger');
                }
            })
            .catch(error => {
                console.error('Login Fehler:', error);
                showMessage('Ein Netzwerkfehler ist aufgetreten. Bitte versuche es später erneut.', 'danger');
            });
        });

        function showMessage(message, type) {
            loginMessage.textContent = message;
            loginMessage.className = `alert alert-${type}`; // Bootstrap alert classes
            loginMessage.style.display = message ? 'block' : 'none';
        }
    </script>
</body>
</html>
