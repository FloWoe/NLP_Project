<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vokabel-Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 80%;
      max-width: 700px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-list-stars"></i> Navigation</h2>
    <ul>
      <li><a href="/" ><i class="bi bi-house-door-fill"></i> Home</a></li>
      <li><a href="/favorite"><i class="bi bi-star-fill"></i> Vokabeln</a></li>
      <li><a href="/quiz" ><i class="bi bi-patch-question-fill"></i> Vokabeltest</a></li>
      <li><a href="/dashboard" class="active"><i class="bi bi-bar-chart-line-fill"></i> Dashboard</a></li>
    </ul>
</div>

  <!-- Dashboard-Inhalt -->
  <div class="container mt-5">
    <h1 class="text-center mb-4"><i class="bi bi-graph-up-arrow"></i> Lernfortschritt nach Sprache</h1>
    <div class="chart-container">
      <canvas id="langChart"></canvas>
    </div>
  </div>

  <script>
    fetch("http://127.0.0.1:5000/vocab-language-stats")
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById("langChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels.map(lang => lang.toUpperCase()),
            datasets: [{
              label: 'Gespeicherte Vokabeln pro Sprache',
              data: data.counts,
              backgroundColor: '#4e79a7'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Vokabelanzahl pro Sprache'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
