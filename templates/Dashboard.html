<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vokabel-Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chart-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    canvas {
      max-height: 300px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-list-stars"></i> Navigation</h2>
    <ul>
      <li><a href="/"><i class="bi bi-house-door-fill"></i> Home</a></li>
      <li><a href="/favorite"><i class="bi bi-star-fill"></i> Vokabeln</a></li>
      <li><a href="/quiz"><i class="bi bi-patch-question-fill"></i> Vokabeltest</a></li>
      <li><a href="/lernen"><i class="bi bi-book-half"></i> Lernen</a></li>
      <li><a href="/dashboard" class="active"><i class="bi bi-bar-chart-line-fill"></i> Dashboard</a></li>
    </ul>
  </div>

  <!-- Dashboard-Inhalt -->
  <div class="container mt-5">
    <h1 class="text-center mb-5"><i class="bi bi-graph-up-arrow"></i> Lernfortschritt</h1>

    <!-- KPI-Karten -->
    <div class="row text-center mb-5">
      <div class="col-md-3">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-check2-square text-primary"></i><br>Durchgeführte Tests</h5>
          <h2 id="kpi-tests">–</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-bookmark-fill text-success"></i><br>Gespeicherte Vokabeln</h5>
          <h2 id="kpi-vocab">–</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-bar-chart-fill text-warning"></i><br>Ø Bewertung</h5>
          <h2 id="kpi-avg">–</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3">
          <h5><i class="bi bi-clock-history text-info"></i><br>Letzter Test</h5>
          <h2 id="kpi-last">–</h2>
        </div>
      </div>
    </div>

    <!-- Diagramme -->
    <div class="row justify-content-center">
      <!-- Balkendiagramm -->
      <div class="col-md-6">
        <div class="chart-card">
          <canvas id="langChart"></canvas>
        </div>
      </div>

      <!-- Kreisdiagramm -->
      <div class="col-md-6">
        <div class="chart-card">
          <canvas id="resultChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 📊 KPI-Daten laden
    fetch("/dashboard-kpis")
      .then(res => res.json())
      .then(data => {
        document.getElementById("kpi-tests").innerText = data.total_tests;
        document.getElementById("kpi-vocab").innerText = data.total_vocab;
        document.getElementById("kpi-avg").innerText = data.avg_score + " %";
        document.getElementById("kpi-last").innerText = data.last_score + " %";
      })
      .catch(err => console.error("❌ Fehler beim Laden der KPIs:", err));

    // 📊 Vokabeln pro Sprache (Bar)
    fetch("/vocab-language-stats")
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById("langChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels.map(lang => lang.toUpperCase()),
            datasets: [{
              label: 'Gespeicherte Vokabeln pro Sprache',
              data: data.counts,
              backgroundColor: '#4e79a7'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Vokabelanzahl pro Sprache'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            }
          }
        });
      });

    // ✅ Testergebnisse (Doughnut)
    fetch("/quiz-result-summary")
      .then(res => res.json())
      .then(data => {
        if (data.passed + data.failed === 0) {
          document.getElementById("resultChart").parentElement.innerHTML =
            '<div class="alert alert-warning text-center">Noch keine Testergebnisse vorhanden.</div>';
          return;
        }

        const ctx = document.getElementById("resultChart").getContext("2d");
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Bestanden', 'Nicht bestanden'],
            datasets: [{
              data: [data.passed, data.failed],
              backgroundColor: ['#28a745', '#dc3545']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              title: {
                display: true,
                text: 'Testergebnisse: Bestanden vs. Nicht bestanden'
              }
            }
          }
        });
      });
  </script>
</body>
</html>
