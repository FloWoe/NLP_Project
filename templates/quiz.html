<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vokabeltest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-left: 270px;
      padding: 30px;
    }
    .summary {
      margin-top: 40px;
    }
    .is-valid {
      border: 2px solid #28a745 !important;
      background-color: #d4edda !important;
    }
    .is-invalid {
      border: 2px solid #dc3545 !important;
      background-color: #f8d7da !important;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-list-stars"></i> Navigation</h2>
    <ul>
      <li><a href="/"><i class="bi bi-house-door-fill"></i> Home</a></li>
      <li><a href="/favorite"><i class="bi bi-star-fill"></i> Vokabeln</a></li>
      <li><a href="/quiz" class="active"><i class="bi bi-patch-question-fill"></i> Vokabeltest</a></li>
      <li><a href="/lernen"><i class="bi bi-book-half"></i> Lernen</a></li>
      <li><a href="/dashboard"><i class="bi bi-bar-chart-line-fill"></i> Dashboard</a></li>
    </ul>
  </div>

  <div class="container">
    <h1 class="text-center mb-4"><i class="bi bi-patch-question-fill"></i> Vokabeltest</h1>

    <div class="text-center mb-4">
      <select id="quizLanguage" class="form-select w-auto d-inline-block me-2">
        <option value="">🌍 Alle Sprachen</option>
        <option value="en">🇬🇧 Englisch</option>
        <option value="fr">🇫🇷 Französisch</option>
        <option value="es">🇪🇸 Spanisch</option>
        <option value="ja">🇯🇵 Japanisch</option>
        <option value="de">🇩🇪 Deutsch</option>
      </select>
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">🎯 Vokabeltest starten</button>
    </div>

    <h4 class="mb-3">🧠 Vokabeln übersetzen</h4>
    <table class="table table-bordered" id="vocabTable" style="display: none;">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Originalwort</th>
          <th>Deine Übersetzung</th>
          <th>Richtig?</th>
        </tr>
      </thead>
      <tbody id="vocabBody"></tbody>
    </table>

    <h4 class="mt-5 mb-3">🌐 Sätze übersetzen</h4>
    <div id="sentenceContainer"></div>

    <div class="text-center mt-4">
      <button id="checkButton" class="btn btn-success btn-lg" style="display: none;" onclick="checkAnswers()">✅ Antworten prüfen</button>
    </div>

    <div id="summaryContainer" class="summary"></div>
  </div>

  <!-- ✅ Toast-Benachrichtigung -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="saveToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Testergebnis wurde gespeichert.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- ChartJS und Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let quizData = [];

  function startQuiz() {
    const lang = document.getElementById("quizLanguage").value;
    fetch(`/quiz-data?lang=${encodeURIComponent(lang)}`)
      .then(res => res.json())
      .then(data => {
        quizData = data;
        renderVocabTable(data);
        renderSentences(data);
        document.getElementById("checkButton").style.display = "inline-block";
      });
  }

  function renderVocabTable(data) {
    const tbody = document.getElementById("vocabBody");
    document.getElementById("vocabTable").style.display = "table";
    tbody.innerHTML = "";
    data.forEach((item, index) => {
      tbody.innerHTML += `
        <tr id="row_${index}">
          <td>${index + 1}</td>
          <td>${item.original_word}</td>
          <td><input type="text" class="form-control" id="word_${index}"></td>
          <td id="status_${index}">-</td>
        </tr>
      `;
    });
  }

  function renderSentences(data) {
    const container = document.getElementById("sentenceContainer");
    container.innerHTML = "";
    data.forEach((item, index) => {
      container.innerHTML += `
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <p><strong>${index + 1}. Beispielsatz:</strong> ${item.example_sentence}</p>
            <label>Übersetze den Satz:</label>
            <input type="text" class="form-control" id="sentence_${index}">
          </div>
        </div>
      `;
    });
  }

  async function checkAnswers() {
    let correctCount = 0;
    let correctSentences = 0;
    const total = quizData.length;

    const vocabResults = [];
    const sentencePromises = [];

    // Vokabeln prüfen
    for (let i = 0; i < quizData.length; i++) {
      const item = quizData[i];
      const input = document.getElementById(`word_${i}`);
      const status = document.getElementById(`status_${i}`);
      const userWord = input.value.trim().toLowerCase();
      const expected = item.translated_word.toLowerCase();
      const isCorrect = userWord === expected;
      if (isCorrect) correctCount++;
      vocabResults.push({ input, status, expected: item.translated_word, isCorrect });
    }

    // Sätze vorbereiten
    for (let i = 0; i < quizData.length; i++) {
      const item = quizData[i];
      const input = document.getElementById(`sentence_${i}`);
      const userSentence = input.value.trim();
      if (!userSentence) continue;

      const request = fetch("/evaluate-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          source_sentence: item.example_sentence,
          user_translation: userSentence,
          expected_word: item.translated_word,
          target_lang: item.target_lang
        })
      })
      .then(res => res.json())
      .then(result => ({ input, feedback: result.feedback.trim() }))
      .catch(() => ({ input, feedback: "⚠️ Fehler bei der Bewertung" }));

      sentencePromises.push(request);
    }

    const sentenceResults = await Promise.all(sentencePromises);

    // Ergebnisse anzeigen
    for (const res of vocabResults) {
      res.input.classList.remove("is-valid", "is-invalid");
      res.input.classList.add(res.isCorrect ? "is-valid" : "is-invalid");
      res.status.innerHTML = res.isCorrect ? "✅" : `❌ (${res.expected})`;
    }

    for (const res of sentenceResults) {
      if (!res || !res.input) continue;
      res.input.classList.remove("is-valid", "is-invalid");
      if (res.feedback.toLowerCase() === "ok") {
        res.input.classList.add("is-valid");
        correctSentences++;
      } else {
        res.input.classList.add("is-invalid");
        res.input.value = res.feedback;
      }
    }

    // Zusammenfassung anzeigen
    const vocabPercentage = Math.round((correctCount / total) * 100);
    const sentencePercentage = Math.round((correctSentences / total) * 100);
    const averageScore = Math.round((vocabPercentage + sentencePercentage) / 2);

    let resultMessage = "";
    if (averageScore > 50) {
      resultMessage = `<div class="alert alert-success mt-3"><strong>🎉 Vokabeltest bestanden!</strong> Du hast im Schnitt ${averageScore}% erreicht.</div>`;
    } else {
      resultMessage = `<div class="alert alert-danger mt-3"><strong>😢 Schade, versuche es nochmal!</strong> Du hast nur ${averageScore}% erreicht.</div>`;
    }

    document.getElementById("summaryContainer").innerHTML = `
      <div class="alert alert-info">
        <h5>📊 Ergebnis</h5>
        <p>✅ ${correctCount} von ${total} Vokabeln korrekt (${vocabPercentage}%)</p>
        <p>📝 ${correctSentences} von ${total} Satzübersetzungen akzeptiert (${sentencePercentage}%)</p>
      </div>
      ${resultMessage}
    `;

    window.scrollTo(0, document.body.scrollHeight);

    // Ergebnis in der Datenbank speichern + Toast anzeigen
    fetch("/save-result", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        language: document.getElementById("quizLanguage").value || "alle",
        vocab_score: vocabPercentage,
        sentence_score: sentencePercentage,
        total_score: averageScore,
        passed: averageScore > 50
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log("✅ Testergebnis gespeichert:", data);
      const toastEl = document.getElementById("saveToast");
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    })
    .catch(error => {
      console.error("❌ Fehler beim Speichern des Testergebnisses:", error);
    });
  }
</script>
</body>
</html>
