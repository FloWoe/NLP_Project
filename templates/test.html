<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vokabeltest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-left: 270px;
      padding: 30px;
    }
    .summary {
      margin-top: 40px;
    }
    .is-valid {
      border: 2px solid #28a745 !important;
      background-color: #d4edda !important;
    }
    .is-invalid {
      border: 2px solid #dc3545 !important;
      background-color: #f8d7da !important;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2><i class="bi bi-list-stars"></i> Navigation</h2>
  <ul>
    <li><a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
    <li><a href="favorite.html"><i class="bi bi-star-fill"></i> Vokabeln</a></li>
    <li><a href="quiz.html" class="active"><i class="bi bi-patch-question-fill"></i> Vokabeltest</a></li>
    <li><a href="dashboard.html"><i class="bi bi-bar-chart-line-fill"></i> Dashboard</a></li>
  </ul>
</div>

<div class="container">
  <h1 class="text-center mb-4"><i class="bi bi-patch-question-fill"></i> Vokabeltest</h1>

  <div class="text-center mb-4">
    <select id="quizLanguage" class="form-select w-auto d-inline-block me-2">
      <option value="">🌍 Alle Sprachen</option>
      <option value="en">🇬🇧 Englisch</option>
      <option value="fr">🇫🇷 Französisch</option>
      <option value="es">🇪🇸 Spanisch</option>
      <option value="ja">🇯🇵 Japanisch</option>
      <option value="de">🇩🇪 Deutsch</option>
    </select>
    <button class="btn btn-primary btn-lg" onclick="startQuiz()">🎯 Vokabeltest starten</button>
  </div>

  <h4 class="mb-3">🧠 Vokabeln übersetzen</h4>
  <table class="table table-bordered" id="vocabTable" style="display: none;">
    <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Originalwort</th>
      <th>Deine Übersetzung</th>
      <th>Richtig?</th>
    </tr>
    </thead>
    <tbody id="vocabBody"></tbody>
  </table>

  <h4 class="mt-5 mb-3">🌐 Sätze übersetzen</h4>
  <div id="sentenceContainer"></div>

  <div class="text-center mt-4">
    <button id="checkButton" class="btn btn-success btn-lg" style="display: none;" onclick="checkAnswers()">✅ Antworten prüfen</button>
  </div>
</div>

<script>
  let quizData = [];

  function startQuiz() {
    const lang = document.getElementById("quizLanguage").value;
    fetch(`http://127.0.0.1:5000/quiz-data?lang=${encodeURIComponent(lang)}`)
      .then(res => res.json())
      .then(data => {
        quizData = data;
        renderVocabTable(data);
        renderSentences(data);
        document.getElementById("checkButton").style.display = "inline-block";
      });
  }

  function renderVocabTable(data) {
    const tbody = document.getElementById("vocabBody");
    document.getElementById("vocabTable").style.display = "table";
    tbody.innerHTML = "";
    data.forEach((item, index) => {
      tbody.innerHTML += `
        <tr id="row_${index}">
          <td>${index + 1}</td>
          <td>${item.original_word}</td>
          <td><input type="text" class="form-control" id="word_${index}"></td>
          <td id="status_${index}">-</td>
        </tr>
      `;
    });
  }

  function renderSentences(data) {
    const container = document.getElementById("sentenceContainer");
    container.innerHTML = "";
    data.forEach((item, index) => {
      container.innerHTML += `
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <p><strong>${index + 1}. Beispielsatz:</strong> ${item.example_sentence}</p>
            <label>Übersetze den Satz:</label>
            <input type="text" class="form-control" id="sentence_${index}">
          </div>
        </div>
      `;
    });
  }

  async function checkAnswers() {
    let correctCount = 0;
    let feedbackSummary = [];

    for (let i = 0; i < quizData.length; i++) {
      const item = quizData[i];
      const wordInput = document.getElementById(`word_${i}`);
      const sentenceInput = document.getElementById(`sentence_${i}`);
      const expected = item.translated_word.toLowerCase();
      const userWord = wordInput.value.trim().toLowerCase();

      const row = document.getElementById(`row_${i}`);
      const statusCell = document.getElementById(`status_${i}`);

      if (userWord === expected) {
        wordInput.classList.add("is-valid");
        row.classList.add("table-success");
        statusCell.innerHTML = "✅";
        correctCount++;
      } else {
        wordInput.classList.add("is-invalid");
        row.classList.add("table-danger");
        statusCell.innerHTML = `❌ (${item.translated_word})`;
      }

      if (sentenceInput.value.trim().length > 0) {
        try {
          const res = await fetch("http://127.0.0.1:5000/evaluate-answer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              source_sentence: item.example_sentence,
              user_translation: sentenceInput.value.trim(),
              expected_word: item.translated_word,
              target_lang: item.target_lang
            })
          });
          const result = await res.json();
          const feedback = result.feedback.trim();

          if (feedback.toLowerCase() === "ok") {
            sentenceInput.classList.add("is-valid");
          } else {
            sentenceInput.classList.add("is-invalid");
            sentenceInput.value = feedback;
          }

          feedbackSummary.push(`<li><strong>${item.original_word}</strong>:<br>${feedback.replace(/\n/g, "<br>")}</li>`);
        } catch (err) {
          feedbackSummary.push(`<li><strong>${item.original_word}</strong>: ⚠️ Fehler bei der Bewertung</li>`);
        }
      }
    }

    const total = quizData.length;
    const percentage = Math.round((correctCount / total) * 100);
    document.getElementById("summaryContainer").innerHTML = `
      <div class="alert alert-info">
        <h5>📊 Ergebnis: ${correctCount} von ${total} Vokabeln korrekt (${percentage}%)</h5>
      </div>
      <div class="alert alert-secondary">
        <h5><i class="bi bi-chat-left-text text-info"></i> Gemini-Zusammenfassung:</h5>
        <ul>${feedbackSummary.join("")}</ul>
      </div>
    `;
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>
</body>
</html>
